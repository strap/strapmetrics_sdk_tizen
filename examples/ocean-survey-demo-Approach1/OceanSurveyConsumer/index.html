<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description"
          content="Samsung Gear basic template generated by Samsung Gear Web IDE" />

    <title>Ocean Survey Demo</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/Strap.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="ui-title">Ocean Survey</div>
<div>
    <input type=button value="Connect" onclick="connect();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />
    <input type=button value="Disconnect" onclick="disconnect();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />
    <input type=button value="Time" onclick="time_click();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />
</div>
<div>
    <input type=button value="SEALION" onclick="sealion_click();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />
    <input type=button value="DOLPHIN" onclick="dolphin_click();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />
    <input type=button value="PELICAN" onclick="pelican_click();"
           style="width: 32%; height: 60px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);" />

</div>
<div style="display: inline">
    SEALION:
    <p style="display: inline" id="sealion">0</p>
</div>
<div>
    DOLPHIN:
    <p style="display: inline" id="dolphin">0</p>
</div>
<div>
    PELICAN:
    <p style="display: inline" id="pelican">0</p>
</div>
<div>
    TIME:
    <p style="display: inline" id="currentTime">0</p>
</div>
</body>
</html>
